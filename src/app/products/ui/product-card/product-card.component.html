<a [routerLink]="['product', product().id]">
  <div class="card" style="width: 18rem">
    <img [src]="product().image" alt="" class="card-img-top" alt="..." />
    <div class="card-body">
      <h5 class="card-title">{{ product().title }}</h5>
      <p class="card-text">
        {{ product().description }}
      </p>
      <button href="#" (click)="add($event)" class="btn btn-primary">
        Go somewhere
      </button>
    </div>
  </div>
</a>
